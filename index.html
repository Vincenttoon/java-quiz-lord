<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Coding Quiz</title>

  <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>

  <!-- Timer -->
  <div class="timer">Time: <span id="time">0</span></div>

  <!-- Intro -->
  <div class="wrapper" id="hsShow">
    <div id="start-screen" class="start">
      <h1>Java Speed Quiz!</h1>
      <p>
        Answer as many questions as fast as you can. For every wrong answer, time will be deducted from your score. Your time remaining is your final score!
      </p>
      <button id="start">Start Quiz</button>
    </div>

        <!-- High Score -->
      <div id="high-score">
        <button id="highscores" class="hsBtn">High Scores</button>
      </div>
      <div id="high-score-page" class="hide">
        <h2 class="ending">High Scores:</h2>
        <ol id="score-list" class="ordered-list">
          <li></li>
        </ol>
      </div>

    <!-- Questions -->
    <div id="questions" class="hide">
      <h2 id="question-title" class="question-title"></h2>
      <div id="choices" class="choices"></div>
    </div>



    <!-- End Game -->
    <div id="end-screen" class="hide">
      <h2 class="ending">THE END!</h2>
      <p class="score-text">Your final score is <span id="final-score"></span>.</p>
      <p>
        Enter initials: <input type="text" id="initials" max="3" />
        <button id="submit">Submit</button>
        <button id="reset">Reset to Start</button>
      </p>
    </div>

    <div id="feedback" class="feedback hide"></div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>

</html>
